[package]
name = "pylon-cli"
version = "0.1.0"
authors = ["Alex P. <alexeek@protonmail.com>"]
edition = "2018"

[dependencies]
structopt = "0.3.15"
config = "0.10.1"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.10", features = ["json"] }
tokio = { version = "0.2", features = ["full"] }
indicatif = "0.15.0"
console = "0.11.3"
dialoguer = "0.6.2"